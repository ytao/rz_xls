<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- 这三个必须放在前面 -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>rz_xls</title>
	</head>
	<body style="margin:30px;">
		<div id="container">
			<div id="header">
				<H1 class="not_hidden"><b>在线日志输入</b></H1>
			</div>
			<div id="main">
				<form action="record" method="POST">
					<div class="input-group">
						<span class="input-group-addon not_hidden" >日期：</span>
						<input type="text" name="mdate" class="form-control not_hidden" placeholder="输入日期" aria-describedby="basic-addon1" value={{r_date}}>
					</div>

					<div class="input-group">
						<span class="input-group-addon not_hidden" >时间：</span>
						<input type="text" class="form-control not_hidden" name="mtime" placeholder="输入时间" aria-describedby="basic-addon1" value={{r_time}}>
					</div>
					<div class="form-group">
						<label class="not_hidden">记录内容:</label>
						<textarea class="form-control" name="edt1" rows="4" ></textarea>
						<label class="not_hidden">备注:</label>
						<textarea class="form-control" name="edt2" rows="4"></textarea>
					</div>
					<button class="btn btn-lg btn-success btn-block" style="float:right" id="submit" >提交</button>
				</form>
				<!-- 这几个放在后面 -->
				<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
				<!-- <link href="static/bootstrap/dist/css/flat-ui.js" rel="stylesheet"> -->
				<script src="static/bootstrap/js/bootstrap.min.js"></script>
				<script src="static/jquery.js"></script>
				<script>
					$("#button").button();
					$("#edt1").focus();
				</script>
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
